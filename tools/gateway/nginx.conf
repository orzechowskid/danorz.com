upstream web {
  server 127.0.0.1:${WEB_FRONTEND_PORT};
}

upstream api {
  server 127.0.0.1:${WEB_BACKEND_PORT};
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  # port number auto-generated at runtime
  # see Dockerfile for details
  listen ${GATEWAY_PORT} ssl;
  ssl_certificate /etc/fake-ca/local.host/local.host.crt;
  ssl_certificate_key /etc/fake-ca/local.host/local.host.key;

  location /api {
    proxy_pass http://api;
    client_max_body_size 25M;
    client_body_buffer_size 25M;
  }

  location /media {
    proxy_pass http://api;
  }

  location /_hmr {
    proxy_pass http://web;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
  }

  location / {
    proxy_pass http://web;
  }
}
